<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上海房价 - 股票信息分析平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sh_house_price.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">股票信息分析平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/stock_info">个股信息</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hkstock_info">港股个股信息</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lhb">龙虎榜</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hkstock">港股通南向</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/macro_china">中国宏观数据</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/sh_house_price">上海房价</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/institutional_holdings">机构持股</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="jumbotron">
            <h1 class="display-4 text-center">上海房价数据分析</h1>
            <hr class="my-4">
            
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="imageSelector" class="form-label">选择图表：</label>
                        <select class="form-select" id="imageSelector">
                            <option value="">-- 请选择 --</option>
                            <!-- 图片选项将通过JavaScript动态加载 -->
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <div class="image-container text-center">
                        <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <img id="houseImage" style="display: none;" alt="上海房价图表">
                        <div id="noImageSelected" class="alert alert-info">
                            请从上方下拉菜单选择一个图表查看
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2024 股票信息分析平台</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/sh_house_price.js') }}"></script>
</body>
</html>
