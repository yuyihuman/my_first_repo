    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">股票信息分析平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/stock_info">个股信息</a>
                    </li>
                    <!-- 添加港股个股信息标签 -->
                    <li class="nav-item">
                        <a class="nav-link" href="/hkstock_info">港股个股信息</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/lhb">龙虎榜</a>

                    <li class="nav-item">
                        <a class="nav-link" href="/hkstock">港股通南向</a>

                    <li class="nav-item">
                        <a class="nav-link" href="/macro_china">中国宏观数据</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">近一年龙虎榜出现次数前30的股票</h2>
        <div class="card">
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="lhbChart"></canvas>
                </div>
                <div id="loading" class="text-center mt-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">数据加载中...</p>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <div class="card">
                <div class="card-header">
                    <h5>数据说明</h5>
                </div>
                <div class="card-body">
                    <p>本图表展示了近一年内出现在龙虎榜中次数最多的前30只股票。</p>
                    <p>数据来源：东方财富网龙虎榜数据，通过 AKShare 接口获取。</p>
                    <p>更新策略：数据每24小时自动更新，减少不必要的数据请求。</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2024 股票信息分析平台</span>
